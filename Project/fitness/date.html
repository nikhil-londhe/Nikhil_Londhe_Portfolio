<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date function</title>
</head>
<body>
    <h2>New Date with date and time</h2>
     <script>
        var currentDate = new Date();
        document.write(currentDate);
        document.write("<hr>");
        </script>
     <h2>New with month dd,yyyy hh:mm:ss</h2>
     </script>
     var shortDate = new Date("Nov 4, 2000 14:25:45");
     document.write(shortDate);
     </script>
     </body>
</body>
</html>
